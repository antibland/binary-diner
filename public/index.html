<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/atelier-cave-dark.min.css" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Mel's Binary Diner</title>
  <!-- Search Engine -->
  <meta name="description" content="Find quick recipes for common issues in the e-commerce world of web development.">
  <meta name="image" content="https://raw.githubusercontent.com/antibland/binary-diner/master/public/full_logo_w_color_bg.png">
  <!-- Schema.org for Google -->
  <meta itemprop="name" content="Mel's Binary Diner">
  <meta itemprop="description" content="Find quick recipes for common issues in the e-commerce world of web development.">
  <meta itemprop="image" content="https://raw.githubusercontent.com/antibland/binary-diner/master/public/full_logo_w_color_bg.png">
  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta name="og:title" content="Mel's Binary Diner">
  <meta name="og:description" content="Find quick recipes for common issues in the e-commerce world of web development.">
  <meta name="og:image" content="https://raw.githubusercontent.com/antibland/binary-diner/master/public/full_logo_w_color_bg.png">
  <meta name="og:url" content="https://binary-diner.herokuapp.com/">
  <meta name="og:site_name" content="Mel's Binary Diner">
  <meta name="og:type" content="website">
</head>

<body>
  <noscript> You need to enable JavaScript to run this app. </noscript>
  <div id="root"></div>

</html>
